<div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow-md overflow-hidden">
  <!-- 外层卡片容器：最大宽度md，居中，顶部外边距，白色背景，大圆角，中等阴影，超出部分隐藏 -->

  <!-- 头部区域：渐变背景 -->
  <div class="bg-gradient-to-br from-red-900 to-blue-500">
    <!-- 
      bg-gradient-to-br   背景渐变，方向为左上到右下
      from-red-900        渐变起始色为深红色
      to-blue-500         渐变结束色为蓝色
    -->
    <!-- 
      text-lg   1.125rem 稍大
      text-2xl  1.5rem   更大
      text-xs   极小
      text-sm   小
    -->
    <h1 class="text-4xl font-bold text-white">今日任务</h1>
    <!-- 
      text-4xl   字体超大（2.25rem）
      font-bold  加粗
      text-white 白色文字
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Tailwind CSS CDN，确保样式生效 -->
    <p class="text-blue-100 text-sm">
      <!-- 
        text-blue-100  浅蓝色文字
        text-sm        小号字体
      -->
      剩余 <span class="font-bold">3</span> 项待完成
      <!-- font-bold  加粗数字 -->
    </p>
  </div>
  
  <!-- 输入区域 -->
  <div class="p-4 border-b">
    <!-- 
      p-4     内边距1rem
      border-b 下边框
    -->
    <div class="flex shadow-sm">
      <!-- 
        flex      横向flex布局
        shadow-sm 微阴影
      -->
      <input
        type="text"
        class="flex-1 rounded-l-lg border-0 py-3 px-4 text-gray-700 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-purple-500 outline-none"
        placeholder="写下一个新任务...">
      <!-- 
        flex-1                占据剩余空间
        rounded-l-lg           左侧大圆角
        border-0               无边框
        py-3                   上下内边距0.75rem
        px-4                   左右内边距1rem
        text-gray-700          深灰色文字
        ring-1                 1px外环
        ring-inset             内嵌ring
        ring-gray-300          浅灰色ring
        focus:ring-2           聚焦时2px ring
        focus:ring-purple-500  聚焦时紫色ring
        outline-none           去除默认外轮廓
      -->
      <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 rounded-r-lg transition-colors">
        <!-- 
          bg-purple-500         紫色背景
          hover:bg-purple-600   悬停时更深紫色
          text-white            白色文字
          px-4                  左右内边距1rem
          rounded-r-lg          右侧大圆角
          transition-colors     颜色过渡动画
        -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <!-- h-6 w-6  图标宽高1.5rem -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          <!-- 加号图标 -->
        </svg>
      </button>
    </div>
  </div>
  
  <!-- 任务列表 -->
  <ul class="divide-y divide-gray-100">
    <!-- 
      divide-y         列表项之间有分割线
      divide-gray-100  分割线为浅灰色
    -->
    <li class="p-4 hover:bg-gray-50 transition-colors group">
      <!-- 
        p-4                内边距1rem
        hover:bg-gray-50   悬停时背景变浅灰
        transition-colors  颜色过渡
        group              分组（可用于子元素悬停联动）
      -->
            <label class="flex items-center cursor-pointer">
        <!-- 
          flex           横向排列
          items-center   垂直居中
          cursor-pointer 鼠标悬停变为手型
        -->
        <input type="checkbox" class="h-5 w-5 text-purple-500 rounded border-gray-300 focus:ring-purple-500 mr-3">
        <!-- 
          h-5 w-5               复选框宽高1.25rem
          text-purple-500       选中时为紫色
          rounded               圆角
          border-gray-300       灰色边框
          focus:ring-purple-500 聚焦时紫色ring
          mr-3                  右外边距0.75rem
        -->
        <span class="text-gray-700 font-medium">完成Tailwind项目设计</span>
        <!-- 
          text-gray-700 深灰色文字
          font-medium   中等加粗
        -->
        <span class="ml-auto bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">工作</span>
        <!-- 
          ml-auto         自动左外边距（推到最右）
          bg-blue-100     浅蓝色背景
          text-blue-800   深蓝色文字
          text-xs         极小字号
          px-2 py-1       左右内边距0.5rem，上下0.25rem
          rounded-full    全圆角（胶囊形状）
        -->
      </label>
    </li>
    <li class="p-4 hover:bg-gray-50 transition-colors group">
      <label class="flex items-center cursor-pointer">
        <input type="checkbox" checked class="h-5 w-5 text-purple-500 rounded border-gray-300 focus:ring-purple-500 mr-3">
        <!-- checked 复选框默认选中 -->
        <span class="text-gray-400 font-medium line-through">购买生日礼物</span>
        <!-- 
          text-gray-400  浅灰色文字
          font-medium    中等加粗
          line-through   删除线（表示已完成）
        -->
      </label>
    </li>
  </ul>
</div>
